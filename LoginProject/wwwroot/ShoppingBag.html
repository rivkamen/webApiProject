<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Shopping Basket</title>
    <link href="Order.css" rel="stylesheet" />
    <link href="ShoppingBag.css" rel="stylesheet" />
    <template id="temp-row">
        <tr class="item-row">
            <td class="itemsColumn">

                <p class="ii">111</p>

            </td>
            <td class="imageColumn"><a rel="lightbox" href="#"><div class="image"></div></a></td>
            <td class="descriptionColumn"><div><h3 class="itemName"></h3><h6><p class="itemNumber"></p><a class="viewLink" href="#">Details</a></h6></div></td>
            <td class="availabilityColumn"><div>In Stock</div></td>
            <td class="totalColumn delete">
                <div class="expandoHeight" style="height: 99px;">
                    <p class="price"></p>
                    <button class="removeButton">Remove Item</button>
                </div>

            </td>

        </tr>

    </template>
</head>
<body>
    <div class="cart">
        <div id="title">
            <h1> Shopping Cart </h1>
            <br /><br /><br />
            <p>
                Your basket contains <span id="ItemsCountText"></span> items and totals <span id="sum"></span>.
            </p>
            <a class="nxbtn primary GoToCheckout TopLink checkout_transfer" href="#" onclick="placeOrder(); return false;">ביצוע הזמנה</a>
            <a class="shopmore" href="Products.html?fromShoppingBag=1">המשך בקניה</a>
            <div class="ClearBoth"></div>
        </div>
        <div class="cistGroup">
            <table id="items" class="items">
                <thead>
                    <tr>
                        <th class="itemsColumn" colspan="2">Items</th>
                        <th>Availability</th>
                        <th class="totalColumn">Order Total</th>
                    </tr>
                </thead>
                <tbody id="BasketList"></tbody>
            </table>
        </div>
    </div>
    <button onclick="addOrder()">Add Order</button>

    <script src="ShoppingBag.js"></script>
    <script src="Product.js"></script>
</body>
</html>
